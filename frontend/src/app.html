<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			// Apply theme and settings before paint to prevent flash
			(function() {
				try {
					var theme = JSON.parse(localStorage.getItem('vibe-theme') || '"system"');
					if (theme === 'light' || theme === 'dark') {
						document.documentElement.setAttribute('data-theme', theme);
					}
					var settings = JSON.parse(localStorage.getItem('vibe-settings') || '{}');
					if (settings.showBackground === false) {
						document.documentElement.setAttribute('data-no-bg', '');
					}
				} catch(e) {}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
