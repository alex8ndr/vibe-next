services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data/data_encoded.parquet:/app/data/data_encoded.parquet:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    environment:
      - ORIGIN=http://localhost:3000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
